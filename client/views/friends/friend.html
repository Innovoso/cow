<template name="friend">
  <div class="friend row">
    <div class="small-2 columns avatar">
      <img src="/img/github.png" alt="">
    </div>
    <div class="small-10 columns">
      <div class="row">
        <div class="small-12 columns details name">
          {{#each emails }}
            {{ address }}
          {{/each }}
        </div>
        <div class="small-12 columns details status">
          Available
        </div>
      </div>
    </div>
  </div>
</template>
