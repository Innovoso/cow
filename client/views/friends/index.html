<template name="friends">

  <div class="friends-search row">
    <div class="small-2 columns">
      (f)
    </div>
    <div class="small-8 columns">
      <form action="#">
        <input type="search" placeholder="Type contact name">
      </form>
    </div>

      (+)

  <div class="friends">

</template>
