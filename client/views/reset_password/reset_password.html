<template name="reset_password">
  <div id="reset-password" class="accounts">
    <h1>Reset Password</h1>
    <form action="#">
      <input type="email" id="email" placeholder="email" />
      <input type="submit" value="Reset">
    </form>
    <div class="links">
      <a href="{{pathFor 'login' }}">Back</a>
    </div>
  </div>
</template>
