<template name="login">
  <div id="login-view" class="accounts">
    <h1>Chat Out Web</h1>
    <form action="#" id="login-form">
      <div>
        <input type="email" id="login-email" placeholder="email" />
        <input type="password" id="login-password" placeholder="password" />
        <input type="submit" id="login-button" value="Sign in" />
      </div>
    </form>

    <div class="links">
      <a href="{{pathFor 'register'}}">Sign up</a>
      <a href="{{pathFor 'reset_password' }}">Forgot Password?</a>
    </div>
  </div>
</template>
