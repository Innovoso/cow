<template name="events_list">
  <div class="events_list">
    <div class="eventsContainer">
      {{#each eventsArray}}
        <div class="eventDay" id="{{formatEventsListDayId this.key}}">{{formatEventsListDay this.key}}</div>
        {{#each this.value}}
          {{> event }}
        {{/each}}
      {{/each}}
    </div>
    <div class="event-filler"></div>
  </div>
</template>
