<template name="eventsList">
  <div class="eventsContainer">
    {{#each eventsArray}}
      <div class="eventDay" id="{{formatEventsListDayId this.key}}">{{formatEventsListDay this.key}}</div>
      {{#each this.value}}
        {{> eventItem }}
      {{/each}}
    {{/each}}
  </div>

  <script>
    $(".eventDay").scrollTop(10);
  </script>
</template>
